<extend name="Public:layer_base"/>
<block name="body">
    <form role="form" method="post" action="{:U('Declaration/upload')}" enctype="multipart/form-data" class="create_page valid_form">
        <div class="form-group">
            <label>博物馆名称</label>
            <select name="museum_id" class="form-control">
                <volist name="museum_list" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                </volist>
            </select>
        </div>
        <div class="form-group">
            <label>参评年份</label>
            <select name="year_id" class="form-control">
                <volist name="year_list" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                </volist>
            </select>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile" name="declaration">
        </div>
        <div class="form-group">
            <label></label>
            <button type="submit" class="btn btn-primary btn-block">上传</button>
        </div>
    </form>
</block>
