<extend name="Public:layer_base"/>
<block name="body">
    <form role="form" method="post" action="{:U('Public/change_info')}" class="create_page valid_form">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="nickname" value="{$this_admin_info.nickname}" class="form-control" autocomplete="off" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label>真实姓名</label>
            <input type="text" name="truename" value="{$this_admin_info.truename}" class="form-control" autocomplete="off" placeholder="请输入真实姓名">
        </div>
        <div class="form-group">
            <label>手机</label>
            <input type="text" name="phone" value="{$this_admin_info.phone}" class="form-control" autocomplete="off" placeholder="请输入手机">
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input type="text" name="email" value="{$this_admin_info.email}" class="form-control" autocomplete="off" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label></label>
            <input type="hidden" name="id" value="{$this_admin_info.id}">
            <button type="submit" class="btn btn-primary btn-block">保存</button>
        </div>
    </form>
</block>
