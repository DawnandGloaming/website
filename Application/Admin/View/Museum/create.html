<extend name="Public:layer_base"/>
<block name="body">
    <form role="form" method="post" action="{:U('Museum/create')}" class="create_page valid_form">
        <div class="form-group">
            <label>博物馆名称</label>
            <input type="text" name="name" class="form-control" autocomplete="off" placeholder="请输入博物馆名称">
        </div>
        <div class="form-group">
            <label>博物馆类型</label>
            <select name="museum_type_id" class="form-control">
                <volist name="museum_type_list" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                </volist>
            </select>
        </div>
        <div class="form-group">
            <label>博物馆级别</label>
            <select name="museum_level_id" class="form-control">
                <volist name="museum_level_list" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                </volist>
            </select>
        </div>
        <div class="form-group">
            <label>评审年份</label>
            <div class="form-control">
                <volist name="year_list" id="vo">
                    <label class="checkbox-inline"><input type="checkbox" name="year_id[]" value="{$vo.id}">{$vo.name}</label>
                </volist>
            </div>
        </div>
        <div class="form-group">
            <label>详细资料</label>
            <textarea name="museum_desc" class="form-control" rows="3" placeholder="请输入内容"></textarea>
        </div>
        <div class="form-group">
            <label></label>
            <button type="submit" class="btn btn-primary btn-block">保存</button>
        </div>
    </form>
</block>
