<extend name="Public:base"/>
<block name="body">
    <ol class="breadcrumb admin_nav_bread">
        <button type="button" class="btn btn-sm btn-success create_layer" url="{:U('Expert/create')}" layer-w="450px;" layer-h="670px;">添加专家</button>
    </ol>
    <table class="table table-hover table-condensed table-bordered table_list">
        <thead>
        <tr class="active">
            <th width="10%">专家姓名</th>
            <th width="10%">一级指标</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <empty name="expert_list">
            <tr>
                <td align="center" colspan="3">
                    <span style="color: red;">暂无用户</span>
                </td>
            </tr>
            <else/>
            <volist name="expert_list" id="vo">
                <tr>
                    <td align="center">{$vo.nickname}</td>
                    <td align="center">{$vo.indicator_name}</td>
                    <td align="center">
                        <button type="button" class="btn btn-sm btn-info create_layer" url="{:U('Expert/editor',array('id'=>$vo['id']))}" layer-w="450px;" layer-h="670px;">修改</button>
                        <button type="button" class="btn btn-sm btn-danger ajax_get confirm" url="{:U('Expert/remove',array('id'=>$vo['id']))}">删除</button>
                    </td>
                </tr>
            </volist>
        </empty>
        </tbody>
    </table>
</block>
